<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>H.T Residents</title>
  </head>
  <body>
    <div class="container">
      <br />
      <p>
        Huntington Terrace Residents:
      </p>

      <br />
      <br />
      <br />

      <div class="center">
        <button type="button" class="btn btn-primary focus" id="one">
          1st Floor
        </button>

        <button type="button" class="btn btn-success" id="two">
          2nd Floor
        </button>

        <button type="button" class="btn btn-info" id="three">3rd Floor</button>

        <form class="form-inline mt-2 mt-md-0" id="search">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search name or room #"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
      <br />
      <br />
      <br />
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Room #</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Phone #</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">102</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>(714) 555-5555</td>
            <td id="info" onclick="getInfo('Mark Otto', 1)">
              <!-- Example single warning button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-warning dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  More Info.
                </button>
                <div class="dropdown-menu" id="addInfoToDrop1"></div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">103</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>(714) 555-5555</td>
            <td id="info" onclick="getInfo('Jacob Thornton', 2)">
              <!-- Example single warning button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-warning dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  More Info.
                </button>
                <div class="dropdown-menu" id="addInfoToDrop2"></div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">104</th>
            <td>Larry</td>
            <td>David</td>
            <td>(714) 555-5555</td>
            <td id="info" onclick="getInfo('Larry David', 3)">
              <!-- Example single warning button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-warning dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  More Info.
                </button>
                <div class="dropdown-menu" id="addInfoToDrop3"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
